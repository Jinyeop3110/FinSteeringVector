# Task Vector Extraction: CoT 3-shot Layer 16 only
# =================================================
model: "Qwen/Qwen2.5-1.5B-Instruct"

# Token positions to extract - at "Reasoning:" where model starts thinking
token_positions:
  - search: "Reasoning:"
    offset: 0

# Only layer 16 for focused analysis
layers:
  - 16

# Prompt configuration - 3-shot CoT with full context
prompt_config: "configs/qwen2.5-1.5b/cot_3shot_full_context.yaml"

# Dataset settings - use qa_json for all 429 samples
split: "all"
use_qa_json: true

# Output directories
task_vector_dir: "task_vector"
raw_representations_dir: "raw_representations"
